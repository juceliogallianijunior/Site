<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>

    <header>

        <h1>Formulário de Inscrição</h1>

    </header>

    <Section>

        <h2>Incrição</h2>

        <form action="">

            <label for="nome completo">Nome Completo: </label><br>
            <input type="text" id="nome completo" name="nome" required><br>
            <p>

            </p>
            <label for="email">E-mail: </label><br>
            <input type="email" id="email" name="email" required><br>
            <p>

            </p>
            <label for="idade">Idade: </label><br>
            <input type="idade" id="idade" name="idade" required><br>
            <p>

            </p>
            <label for="para qual materia">Para qual matéria você está se candidatando para lecionar: </label><br>
            <select name="para qual materia" id="para qual materia"><br>
                <option value="selecione">Selecione</option>
                <option value="matematica">Matemática</option>
                <option value="portugues">Português</option>
                <option value="biologia">Biologia</option>
                <option value="ciencias">Ciências</option>
                <option value="historia">História</option>
                <option value="geografia">Geografia</option>
                <option value="artes">Artes</option>
            </select><br>
            <p>

            </p>
            <label for="turnos">Turnos Disponíveis</label><br>
            <select name="turnos" id="turnos"><br>
                <option value="manha">Manhã</option>
                <option value="tarde">Tarde</option>
                <option value="integral">Integral</option>
                <option value="noite">Noite</option>
            </select>
            <p>

            </p>
            <label for="nivel de escolaridade">Nível de Escolaridade: </label><br>
            <select name="nivel de escolaridade" id="nivel de escolaridade"><br>
                <option value="ensino superior completo">Ensino Superior Completo</option>
                <option value="cursando mestrado">Cursando Mestrado</option>
                <option value="mestrado completo">Mestrado Completo</option>
                <option value="cursando doutorado">Cursando Doutorado</option>
                <option value="doutorado completo">Doutorado Completo</option>
            </select><br>
            <p>

            </p>
            <label for="descricao sobre si mesmo">Descrição sobre si mesmo: </label><br>

            <textarea name="descricao sobre si mesmo" id="descricao sobre si mesmo" cols="45" rows="5" maxlength="200"
                required></textarea><br>

            <input type="submit" value="Enviar Mensagem"><br>

        </form>

    </Section>

</body>

</html>
